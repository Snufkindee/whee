<ng-container *ngIf="product">
  <div class="container">
    <div class="image-container">
      <img
        *ngIf="product.image"
        class="image"
        [src]="product.image"
        [alt]="product.name"
      />
      <span *ngIf="!product.image">Image not found</span>
    </div>

    <div class="info-container">
      <h2 class="item-name">{{ product.name }}</h2>
      <p class="item-description">{{ product.description }}</p>
    </div>

    <div class="button-container" *ngIf="product.qty">
      <span class="item-qty">{{ product.price }}â‚¬ x{{ product.qty }} </span>
      <button class="add-cart-button" (click)="addProduct(product)">
        ADD BY x1
      </button>
      <button class="reduce-cart-button" (click)="reduceProduct(product)">
        REDUCE BY x1
      </button>
    </div>
  </div>
</ng-container>
